<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%
        }
        td {
            width: 11.11%;
            position: relative;
            border: 1px solid black;
        }

        td:after {
            content: '';
            display: block;
            margin-top: 100%;
        }

        td .content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: gold;
        }
    </style>
</head>

<body>
    <div class="col-8">
        <h1>Sudoku</h1>
        <table>
            <tbody>
                <tr>
                    <td class="sudoku-td"></td>
                    <td class="sudoku-td"></td>
                    <td class="sudoku-tdr"></td>
                </tr>
             
            </tbody>
        </table>
    </div>
</body>

</html>
